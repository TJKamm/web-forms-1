		<div id="mainContent">
            <h3>If you want to connect with the community and post content, please create an account.</h3>
              <p>*indicates a required field.</p>
            <form id="sign-up-form" method="post" action="#">
              <fieldset>
                <h2>Create An Account</h2>
                  <ul>
                    <li>
                      <label id="f-name-label">*First Name</label>
                      <input type="text" name="first-name" id="f-name-label" placeholder="First Name" required />
                    </li>
                    
                    <li>
                      <label id="l-name-label">*Last Name</label>
                      <input type="text" name="last-name" id="l-name-label" placeholder="Last Name" required />                   
                    </li>    
                    
                    <li>
                      <label>*Please enter a valid email</label>
                      <input type="email" name="email" required />
                    </li>
                    
                    <li>
                      <label>Month of Birth</label>
                      <select name="month">
                        <option value="1">1</option>
                        <option value="2">2</option>

                      </select>
                    </li>
                    
                    <li>
                      <label>Date of Birth</label>
                      <select name="day">
                        <option value="1">1</option>

                        <option value="4">4</option>
                        <option value="5">5</option>

                        <option value="13">13</option>
                        <option value="14">14</option>

                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                      </select>
                    </li>
                    
                    <li>
                      <label>Year of Birth</label>
                      <select name="year">
                        <option value="1940">1940</option>
                        <option value="1941">1941</option>
                        <option value="1942">1942</option>
                        <option value="1943">1943</option>
                        <option value="1944">1944</option>

                        <option value="1955">1955</option>
                        <option value="1956">1956</option>
                        <option value="1957">1957</option>
                        <option value="1958">1958</option>
                        <option value="1959">1959</option>
                        <option value="1960">1960</option>
                      </select>
                    </li>
                    
                    <li>
                      <label>Enter Zip Code</label>
                      <input type="text" placeholder="90210"  pattern="^[0-9]{5}" />
                    </li>
                    
                    <li>
                      <label>Please enter the number of books you have read:</label><input type="number" value="50" placeholder="50" min="1" max="3000" />
                    </li>
                    
                    <li>
                      <label id="favorite-book-label">Favorite Book</label>
                      <input type="text" name="favorite-book" id="favorite-book-label" placeholder="Favorite Book" />
